<mui-container fluid>
	<mui-row>
		<mui-col sm="10" sm-offset="1">
			<h1>Overlay</h1>
			<h2>Simple overlay</h2>
			<mui-panel>
				<mui-button color="primary" variant="raised" (click)="showDialog = !showDialog">Open</mui-button>
			</mui-panel>
			<mui-overlay [(visible)]="showDialog">
				<h1>Hello World</h1>
				<mui-button variant="flat" color="accent" (click)="showDialog = !showDialog">Close</mui-button>
			</mui-overlay>

			<h2>Template overlay</h2>
			<mui-panel>
				<mui-button color="primary" variant="raised" (click)="open(overlay)">Open</mui-button>
				<ng-template #overlay>
					<div>
					  <p>A simple template based modal using a component with passed in values.</p>
					  <p>Click a button or the background to close this dialog.</p>
					  <mui-button variant="raised" (muiClick)="close($event)">Default</mui-button>
					  <mui-button color="primary" variant="raised" (muiClick)="close($event)">Primary</mui-button>
					  <mui-button color="accent" variant="raised" (muiClick)="close($event)">Accent</mui-button>
					  <mui-button color="danger" variant="raised" (muiClick)="close($event)">Danger</mui-button>
					  <mui-button color="dark" variant="raised" (muiClick)="close($event)">Dark</mui-button>
					</div>
				  </ng-template>
			</mui-panel>
		</mui-col>
	</mui-row>
</mui-container>
